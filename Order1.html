<script>
    class Product {
        name;
        storage;
        price;
        picture;
        constructor(name, storage, price, picture) {
            this.name = name;
            this.storage = storage;
            this.price = price;
            this.picture = picture;
        }
    }
    function displayProducts(products) {
        let result = "<table>"
        result += `<tr>
            <th>Tên sản phẩm</th>
            <th>Dung lượng</th>
            <th>Giá</th>
            <th>Hình ảnh</th>
            <th colspan="2">Hành động</th>
        </tr>`;
        for (let i = 0; i < products.length; i++) {
            result += "<tr>"
            result += `<td>${products[i].name}</td>`
            result += `<td>${products[i].storage}</td>`
            result += `<td>${products[i].price}</td>`
            result += `<td><img src="${products[i].picture}" alt="${products[i].name}" width="100"></td>`
            // result += `<td><button type="button">Edit</button></td>`
            result += `<td><button type="button" onclick="deleteProduct(${i})">Delete</button></td>`
            result += "</tr>"
        }
        result += "</table>"
        document.getElementById("result").innerHTML = result;
    }
    function deleteProduct(i) {
        products.splice(i, 1);
        displayProducts(products);
    }
    function hienthi() {
        alert("Chuyển đến trang thanh toán")
    }
    document.getElementById("add").addEventListener("click", function () {
        let newMay = document.getElementById("mauMay");
        let luachon = newMay.value;

        let newDl = document.getElementById("dungLuong");
        let luachon2 = newDl.value;

        const productList = [
            {

                },
            },
            {

            },
            {

        if (luachon !== "Vui lòng chọn mẫu máy" && luachon2 !== "Vui lòng chọn dung lượng") {

                if (productList[i].name === luachon) {
